<input type="button" class="btn btnPrimary" value="Log Out" (click)="authService.SignOut()">
<app-upload-image></app-upload-image>

<html>
<body>
    <div class="container">
        <h1 *ngFor="let item of cleanOrgData">{{item.ABN}}</h1>

        <div class="table-header">
            <button (click)="addOrgDialog()" mat-raised-button color="primary">
                <mat-icon>add</mat-icon>Organisation
            </button>
            <mat-form-field appearance="standard">
                <mat-label>Search Organisations</mat-label>
                <input matInput (keyup)="applyFilter($event)"  #input>
            </mat-form-field>
        </div>

        <div class="flex-container">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="cleanOrgData" matSort>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="activeItems">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active Donation Items </th>
                        <td mat-cell *matCellDef="let row"> {{row.activeItems}} </td>
                    </ng-container>

                    <ng-container matColumnDef="donations">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Donations </th>
                        <td mat-cell *matCellDef="let row"> ${{row.donations}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [ngClass]="{'row-selected': selectedRowIndex == row.id}" (click)="selectRow(row)"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                </mat-paginator>
            </div>

            <div class="graph-placeholder">
                <h2>Graph Placeholder</h2>
            </div>
        </div>
        <div class="item-container">

            <!--Add Item-->
            <mat-card class="add-item-card" *ngIf="selectedRowIndex !== ''">
                <mat-card-header>
                    <mat-card-title>
                        Add Item
                    </mat-card-title>
                </mat-card-header>
                <div class="add-icon-container">
                    <mat-icon class="add-icon">add</mat-icon>
                </div>
            </mat-card>

            <!--All Organisation Item Cards-->
            <mat-card class="item-card" *ngFor="let item of activeItems">
                <mat-card-header>
                    <mat-card-title>{{item.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{item.img}}>
                <mat-card-content>
                    <p>Goal: ${{item.initialPrice}}</p>
                    <p>Raised: ${{item.totalDonations}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


</body>

</html>
