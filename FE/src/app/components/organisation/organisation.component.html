<html>

<body>
    <div class="container">
        <div class="table-header">
            <button (click)="addOrg()" mat-raised-button color="primary">
                <mat-icon>add</mat-icon>Add Organisation
            </button>
            <mat-form-field appearance="standard">
                <mat-label>Search Organisations</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="EdAble" #input>
            </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="donationItems">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Donation Items </th>
                    <td mat-cell *matCellDef="let row"> {{row.donationItems}} </td>
                </ng-container>
                <ng-container matColumnDef="donations">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Donations </th>
                    <td mat-cell *matCellDef="let row"> ${{row.donations}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
