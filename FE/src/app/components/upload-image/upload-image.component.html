<div class="container">
  <div class="image-frame" appDragDropDirective (uploadedFile)="onFileSelected($event)">

    <img *ngIf="image" [src]="image" height="100" width="100" alt="">
    <span *ngIf="!image">Drag to Upload Image</span>

  </div>
  <div>
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
    <div class="file-upload">
      <button mat-raised-button color="primary" (click)="fileUpload.click()"> Add Image</button>
    </div>
  </div>
</div>
