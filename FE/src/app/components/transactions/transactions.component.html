<div class="container">
    <div class="upper">
        
        <mat-form-field class="control-button" appearance="standard">
            <mat-label>Search Organisations</mat-label>
            <input matInput #input>
        </mat-form-field>
       
    </div>
    <div class="lower">
        <table [dataSource]="generalDonDataSource" mat-table class="mat-elevation-z8 table">
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.donationDate.toDate().toLocaleDateString()}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.donorPublicName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="donationAmount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element"> ${{element.paidAMT}} </td>
            </ng-container>
          
            <ng-container matColumnDef="donationItem">
              <th mat-header-cell *matHeaderCellDef> Donation Item </th>
              <td mat-cell *matCellDef="let element"> {{element.donationItem}} </td>
            </ng-container>

            
            <ng-container matColumnDef="organisation">
                <th mat-header-cell *matHeaderCellDef> Organisation </th>
                <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
