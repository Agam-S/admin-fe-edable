<div style="text-align: center">
  <div class="bigHeader">Are you sure?</div>
</div>
<hr size="2" width="90%" color="grey" />

<div class="centerAlign">
<h2>This will remove {{data.name}} from Donation Items</h2>
<p style="color: red" *ngIf="showWarning">Item has donaions and cannot be removed</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onDelete()" [disabled]="isDisabled" cdkFocusInitial color="accent">Confirm</button>
</div>
