<h1>{{itemFinancialDetails.name}}</h1>
<div class="view-item-financial-details">
  <div><span>Cost:</span> ${{itemFinancialDetails.initialPrice}}</div>
  <div><span>Donated:</span> ${{itemFinancialDetails.totalDonations}}</div>
  <div><span>Listed On:</span> {{itemFinancialDetails.createdAt.toDate().toLocaleDateString()}}</div>
</div>
<div class="mat-elevation-z8 table-container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="donor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Donor</th>
      <td mat-cell *matCellDef="let row">{{row.donor}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date.toLocaleDateString()}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="20"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
